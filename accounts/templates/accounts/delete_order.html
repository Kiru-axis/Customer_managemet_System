{%extends 'accounts/base.html'%}
{%load static%}
{%block content %}
<div class="container">
    <p class="lead">Are you sure you want to delete this {{order}} </p>
    <form action="{% url 'delete_order' order.id%}" method="post">
        {% csrf_token %}
        <a href="{% url 'dashboard'%}">Cancel</a>
        <button class="btn-sm btn-outline-danger" type="submit">Confirm</button>
    </form>
</div>
{% endblock %}
