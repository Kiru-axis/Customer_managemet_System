{%extends 'accounts/base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-sm btn-outline-success" value="Save"/>
    </form>
</div>
{% endblock %}
